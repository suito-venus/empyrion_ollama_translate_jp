ollama_translante.py とは別のファイルで、翻訳済みのパラグラフに修正が入った場合にあまり本の文体を変えないように差分だけ修正するためのスクリプトを作りたいです。

1列目
English_PDA_old
2列目
English
3列目
Japanese_PDA_old

のような TSV ファイルがあり、1列目と2列目の差分を見て、2列目の変更部分を3列目に反映させたいです。
ファイルの1行目は各列のタイトルなので無視してください。

サンプルファイルを .\sample\English_PDA_old-English-Japanese_PDA_old_sample_.tsv として添付します。

その他の条件は、 ollama_translante.py とします。

翻訳時のルール:

用語集 (deepl_glossary_empyrion.json) に従うこと
この用語集は Empyrion の文脈に特化した用語の翻訳を提供します。

1. 装飾タグ([u][/u], [i][/i], [b][/b], [sup][/sup])は元テキストにある場合のみ保持
2. カラータグ: [c][色コード]...テキスト...[-][/c] の形式で、[-][/c]で終了します
3. サイズタグ: <size=数字>...テキスト...</size> の形式です
4. "\\n"は改行コードですが変更しないでください
5. "@p9"等は読み上げ記号として前後に空白
6. 結果は１行で出力してください。

プログラムの条件:
* プログラムは Python で書いてください。
* flake8 に準拠してください。
* サンプルファイルを使って動作確認してください。
